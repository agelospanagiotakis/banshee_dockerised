  apache:
    build: ./docker/apache
    restart: unless-stopped
    container_name: docker.apache
    tty: true
    environment:
      - DOCUMENT_ROOT=/var/www/app/public_html/public
    depends_on:
      - php
    ports:
      - "8080:80"
      - "8081:443"
    networks:
      - default
    volumes:
      - ./app/:/var/www/app

